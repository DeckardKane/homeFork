<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Home</title>
</head>

<body>
    <main>
        <div class="prompt">[<span data-Name>user</span>@<span>home</span> ~]$ whoami</div>
        <!-- <div class="prompt"> > Peter Turnbull</div> -->
        <div class="typewriter">
          <h1>Peter Turnbull</h1>
        </div>
        <div class="prompt">[<span data-Name>user</span>@<span>home</span> ~]$ tree</div>
        <div class="tree">
            <h1>.</h1>
            <ul id="list">
                <li>
                    <h1>[error]</h1>
                </li>
            </ul>
        </div>
        <div class="prompt">[<span data-Name>user</span>@<span>home</span> ~]$ ddg</div>

        <form action="https://duckduckgo.com/" method="GET" autocomplete="off">
            <h1>search:&nbsp;</h1>
            <input type="text" name="q" id="search" wrap="hard" autofocus="autofocus">
            <!--<textarea type="text" name="q" id="search" wrap="hard" autofocus></textarea> -->
        </form>
    </main>
</body>

</html>

<script src="script/script.js"></script>
